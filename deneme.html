<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çocuklar İçin Web Tasarımı</title>
    <style>
        /* Renk Paleti Tanımlamaları */
        /* Bu bölümde renk kodlarını istediğin paletle değiştirebilirsin. */
        :root {
            /* Palet 1: Pamuk Şeker Rüyası */
            --cat-pink: #F8BBD0;
            --cat-light-blue: #B3E5FC;
            --cat-purple: #E1BEE7;
            --cat-yellow: #FFECB3;
            --cat-green: #C8E6C9;
            --cat-cyan: #FFAB91;
            
            /* Palet 2: Yaz Güneşi Enerjisi */
            /* --cat-pink: #FF007F; */
            /* --cat-light-blue: #00BFFF; */
            /* --cat-purple: #8A2BE2; */
            /* --cat-yellow: #FFD700; */
            /* --cat-green: #7CFC00; */
            /* --cat-cyan: #FFA500; */
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }

        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Arka plan animasyonları */
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background-elements .sun {
            position: absolute;
            top: 5%;
            left: 5%;
            animation: pulse 5s infinite;
        }

        .background-elements .cloud {
            position: absolute;
            /* Bulutlar daha görünür olması için rengini değiştirdim */
            fill: #e0e0e0;
            animation-duration: 20s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        
        .cloud-1 { top: 20%; left: -20%; transform: scale(1.2); animation-delay: 0s; animation-name: drift1; }
        .cloud-2 { top: 40%; left: -30%; transform: scale(0.8); animation-delay: -10s; animation-name: drift2; }
        .cloud-3 { top: 60%; left: -10%; transform: scale(1.5); animation-delay: -5s; animation-name: drift3; }
        .cloud-4 { top: 80%; left: -25%; transform: scale(1.1); animation-delay: -15s; animation-name: drift4; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes drift1 {
            0% { left: -20%; }
            100% { left: 110%; }
        }
        @keyframes drift2 {
            0% { left: -30%; }
            100% { left: 120%; }
        }
        @keyframes drift3 {
            0% { left: -10%; }
            100% { left: 105%; }
        }
        @keyframes drift4 {
            0% { left: -25%; }
            100% { left: 115%; }
        }

        /* Kategori Kartları */
        .category-container {
            display: grid;
            /* Kategori kartlarını 3x2 formatında göstermek için düzenledim */
            grid-template-columns: repeat(3, minmax(200px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 900px;
            z-index: 2;
        }

        /* Responsive düzenleme */
        @media (max-width: 768px) {
            .category-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
        
        .category-card {
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .category-card h3 {
            margin: 15px 0 0;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .category-card .icon {
            font-size: 3rem;
            line-height: 1;
        }

        /* Kart Renkleri */
        .category-card.color-pink { background-color: var(--cat-pink); }
        .category-card.color-light-blue { background-color: var(--cat-light-blue); }
        .category-card.color-purple { background-color: var(--cat-purple); }
        .category-card.color-yellow { background-color: var(--cat-yellow); }
        .category-card.color-green { background-color: var(--cat-green); }
        .category-card.color-cyan { background-color: var(--cat-cyan); }



        .main-header {
    width: 100%;
    padding: 1.5rem 5%;
    border-bottom: 2px solid var(--header-border);
    background-size: 250px 40px; /* Desenin boyutu */
    background-repeat: repeat;
    background-image: linear-gradient(135deg, rgba(158, 232, 250, 0.1) 15%, transparent 35%, transparent 50%, rgba(229, 199, 223, 0.1) 50%, rgba(225, 225, 229, 0.1) 75%, transparent 75%, transparent);
}

.logo {
    border : 2px solid var(--header-border);
    padding: 0.5rem 1rem;
    border-radius: 25px;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 700;
    font-size: 1.3rem;
    color: var(--logo-color);
}

    </style>
</head>
